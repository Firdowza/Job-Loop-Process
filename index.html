<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Process Loop Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        .container {
            width: 800px;
            margin: 0 auto;
            position: relative;
        }
        svg {
            border: 1px solid #ddd;
        }
        .text-label {
            font-weight: bold;
            font-size: 14px;
            fill: #333;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #d52b1e; /* MacDonald-Miller Red */
        }
        .arrow {
            fill: none;
            stroke: #000;
            stroke-width: 2;
            marker-end: url(#arrowhead);
        }
        .circle-border {
            stroke: #00aeef; /* Light blue */
            stroke-width: 5;
            fill: none;
        }
        .section-box {
            fill: #d52b1e;
            stroke: none;
            rx: 10;
            ry: 10;
        }
        .section-text {
            fill: white;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Job Process Loop Diagram</div>

    <!-- SVG Diagram -->
    <svg width="800" height="800">
        <!-- Main circles -->
        <circle cx="400" cy="400" r="300" class="circle-border"></circle>

        <!-- Acquisition Section -->
        <rect x="50" y="100" width="120" height="60" class="section-box"></rect>
        <text x="70" y="130" class="section-text">Acquisition</text>

        <!-- Pre-Planning Section -->
        <rect x="600" y="100" width="120" height="60" class="section-box"></rect>
        <text x="620" y="130" class="section-text">Pre-Planning</text>

        <!-- Execution Section -->
        <rect x="600" y="600" width="120" height="60" class="section-box"></rect>
        <text x="620" y="630" class="section-text">Execution</text>

        <!-- Post Execution Section -->
        <rect x="50" y="600" width="120" height="60" class="section-box"></rect>
        <text x="60" y="630" class="section-text">Post Execution</text>

        <!-- Inner Loop Text -->
        <text x="370" y="400" class="text-label">People</text>
        <text x="370" y="450" class="text-label">Communication</text>

        <!-- Arrows -->
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" />
            </marker>
        </defs>

        <path d="M170,130 Q350,30 630,130" class="arrow"></path>
        <path d="M720,160 Q700,400 670,650" class="arrow"></path>
        <path d="M170,650 Q400,700 630,630" class="arrow"></path>
        <path d="M170,160 Q150,400 170,650" class="arrow"></path>
    </svg>
</div>

</body>
</html>
